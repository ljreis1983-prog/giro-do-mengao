<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            padding: 10px; 
            font-family: sans-serif; 
        }
        .container { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            max-width: 500px; /* Ajuste opcional para largura máxima */
            margin: 0 auto;
        }
        
        /* Mantendo o seu layout de card */
        .card { 
            background: #f0f0f0; 
            border-radius: 15px; 
            padding: 15px; 
            border-left: 6px solid #c60c0c;
            overflow: hidden; /* Garante que o widget respeite o arredondamento */
        }

        .label { 
            font-size: 11px; 
            color: #666; 
            text-transform: uppercase; 
            font-weight: 800; 
            display: block; 
            border-bottom: 1px solid #ddd; 
            padding-bottom: 5px; 
            margin-bottom: 10px; 
        }

        /* Estilo para o link de créditos do widget */
        #powered-by {
            font-size: 10px;
            color: #555;
            text-align: center;
            margin-top: 5px;
        }
        #powered-by-link {
            color: #c60c0c;
            text-decoration: none;
            font-weight: bold;
            margin-left: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <span class="label">Jogos do Flamengo (Automático)</span>
            
            <div data-widget-type="entityScores" 
                 data-entity-type="team" 
                 data-entity-id="1215" 
                 data-lang="pt-br" 
                 data-widget-id="8620922c-1c43-48d7-aba0-cf6dd9b70793" 
                 data-limit-height-display="640">
            </div>

            <div id="powered-by">
                Desenvolvido por <a id="powered-by-link" href="https://www.365scores.com/pt-br" target="_blank">365Scores.com</a>
            </div>
        </div>
    </div>

    <script src="https://widgets.365scores.com/main.js"></script>
</body>
</html>
