<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            padding: 10px; 
            font-family: sans-serif; 
        }
        .container { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            max-width: 850px; 
            margin: 0 auto;
        }
        
        /* Seu estilo original de Card adaptado para o tema Dark */
        .card { 
            background: #1a1a1a; /* Escurecido para combinar com o widget dark */
            border-radius: 15px; 
            padding: 15px; 
            border-left: 6px solid #c60c0c;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .card.anterior { border-left-color: #555; }

        .label { 
            font-size: 11px; 
            color: #aaa; 
            text-transform: uppercase; 
            font-weight: 800; 
            display: block; 
            border-bottom: 1px solid #333; 
            padding-bottom: 8px; 
            margin-bottom: 10px; 
        }

        /* Créditos menores no rodapé */
        #powered-by {
            font-size: 9px;
            color: #444;
            text-align: center;
            margin-top: 10px;
        }
        #powered-by-link { color: #666; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="card">
            <span class="label">Calendário de Jogos - Flamengo</span>
            
            <div data-widget-type="entityScores" 
                 data-entity-type="team" 
                 data-entity-id="1215" 
                 data-lang="pt-br" 
                 data-widget-id="e6256acc-c98e-41de-a003-12fd1d54ed61" 
                 data-limit-height-display="840" 
                 data-theme="dark">
            </div>

            <div id="powered-by">
                Desenvolvido por <a id="powered-by-link" href="https://www.365scores.com/pt-br" target="_blank">365Scores.com</a>
            </div>
        </div>

    </div>

    <script src="https://widgets.365scores.com/main.js"></script>
</body>
</html>
