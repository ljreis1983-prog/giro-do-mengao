<!DOCTYPE html>
<html lang="pt-br">

    <style>
        body { background-color: #000; margin: 0; padding: 10px; font-family: sans-serif; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        
        /* Estilo base dos cards */
        .card { 
            background: #f0f0f0; 
            border-radius: 15px; 
            padding: 20px; 
            border-left: 6px solid #c60c0c;
        }

        /* Card Compacto para o jogo anterior */
        .card.compacto {
            padding: 12px 20px; /* Reduzimos o respiro em cima e embaixo */
        }

        .label { font-size: 11px; color: #666; text-transform: uppercase; font-weight: 800; display: block; border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-bottom: 10px; }
        .placar-row { display: flex; justify-content: space-between; align-items: center; }
        .time { flex: 1; text-align: center; }
        .time img { width: 55px; height: 55px; object-fit: contain; } /* Diminu√≠ levemente de 65 para 55 no compacto */
        .time p { font-size: 12px; margin: 5px 0 0; font-weight: bold; color: #000; }
        .score { font-size: 32px; font-weight: 900; flex: 1; text-align: center; color: #c60c0c; }
        .vs { font-size: 18px; color: #999; flex: 1; text-align: center; font-weight: bold; }
        
        /* Estilo do rodap√© do card */
        .detalhes { font-size: 12px; color: #444; text-align: center; margin-top: 12px; padding: 8px; background: rgba(0,0,0,0.05); border-radius: 8px; }
        .detalhes.mini { margin-top: 8px; padding: 4px; background: transparent; color: #888; } /* Detalhe menor para o anterior */
        
        .campeonato { color: #c60c0c; font-weight: bold; }
    </style>
</head>
